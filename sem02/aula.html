<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Juros</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <form action="" id="calculadora">
                <h1>Media de Notas dos Alunos</h1>

                <div class="form-group">
                    <label for="primeiraNota">Primeira nota:</label>
                    <input type="number" name="primeiraNota" id="primeiraNota" step="0.1">
                </div>

                <div class="form-group">
                    <label for="segundaNota">Segunda nota:</label>
                    <input type="number" name="segundaNota" id="segundaNota"  step="0.1">
                </div>

                <div class="form-group">
                    <label for="terceiraNota">Terceira nota:</label>
                    <input type="number" name="terceiraNota" id="terceiraNota"  step="0.1">
                </div>

                <div class="form-group">
                    <label for="quartaNota">Quarta nota:</label>
                    <input type="number" name="quartaNota" id="quartaNota"  step="0.1">
                </div>

                <div class="form-group just-between">
                    <button type="submit">Calcular</button>
                    <button type="reset">Limpar</button>
                </div>

                <div>
                    <prev></prev>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="js/aula.js"></script>
</body>
</html>
