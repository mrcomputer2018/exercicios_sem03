<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Juros</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <form action="">
                <h1>Calculo de Juros</h1>

                <div class="form-group">
                    <label for="capital">Capital (R$)</label>
                    <input type="number" name="capital" id="capital">
                </div>

                <div class="form-group">
                    <label for="taxa">Taxa de Juros (%)</label>
                    <input type="number" name="taxa" id="taxa">
                </div>

                <div class="form-group">
                    <label for="tempo">Tempo (meses)</label>
                    <input type="number" name="tempo" id="tempo">
                </div>

                <div class="form-group just-between">
                    <button type="submit">Calcular</button>
                    <button type="reset">Limpar</button>
                </div>

                <div>
                    <prev></prev>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="js/ex02.js"></script>
</body>
</html>
