<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adota Pet - Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-home">
        <h1>Cadastro de Pets</h1>

        <form action="">
            <div class="form-group">
                <label for="nome">Nome do Pet:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo....">
                <span id="error-nome"></span>
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="text" name="idade" id="idade" placeholder="Idade do pet...">
            </div>

            <div class="form-group">
                <label for="cor">Cor do Pet:</label>
                <input type="color" name="cor" id="cor" >
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea 
                    name="descricao" 
                    id="descricao" 
                    cols="5" 
                    rows="5" 
                    placeholder="Descreva o pet...">
                </textarea>
            </div>

        
            <div class="form-group">
                <label for="especie" class="form-label">Especie:</label>
                <select
                    class="form-select form-select-lg"
                    name="especie"
                    id="especie"
                >
                    <option value="" selected>Selecione uma especie</option>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                    <option value="passaros">Passaros</option>
                    <option value="outros">Outros</option>
                </select>
            </div>            

            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>

        <footer>
            <p>Desenvolvido por: <a href="">Marcelo Ribeiro</a></p>
        </footer>
    </div>
    
    <!-- script -->
    <script src="assets/js/cadastroPet.js"></script>
</body>
</html>
